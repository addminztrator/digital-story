{% extends "index.html" %}
{% block title %} 
	<title>Digital Story | {{title}}</title>
{% endblock %}
{% block page %}
	<h1>{{title}}</h1>
	<form method="post">
		<p style="color:red">{{error}}</p>
		<input type="text" name="username" placeholder="username"/>
		<input type="password" name="password" placeholder="password"/>
		<br>
		<input type="submit" value="Submit"/>
	</form>

{% endblock %}
