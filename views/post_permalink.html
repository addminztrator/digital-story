{% extends "index.html" %}
{% block title %} 
	<title>Digital Story | {{title}}</title>
{% endblock %}
{% block page %}
	<h1>{{title}}</h1>
	<p>Posted by <i>{{username}}</i> on <i id='{{id}}'></i></p>
	<script>
		var {{id | replace("-", "")}} = new Date('{{created}}');
		date = document.getElementById("{{id}}");
		date.innerHTML = {{id | replace("-", "")}}.toLocaleString();
	</script>
	<p>{{content}}</p>
	{% if del %}
	<a href="/delete/{{id}}" class="button big wide smooth-scroll-middle">Delete</a>
	<br>
	{% endif %}
	<a href="/" class="button big wide smooth-scroll-middle">Back</a>
{% endblock %}
